<app-header-cms
  (sidenavToggle)="sidenav.toggle()"
  [sidenavState]="sidenav.opened"
>
</app-header-cms>
<mat-sidenav-container [hasBackdrop]="!desktop">
  <mat-sidenav #sidenav role="navigation" [mode]="desktop ? 'side' : 'over'">
    <app-sidenav-list
      (closeSidenav)="sidenav.close()"
      [desktop]="desktop"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
