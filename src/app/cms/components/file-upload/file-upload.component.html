<div class="dropzone"
     appDropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">


  <h3>AngularFire Drop Zone</h3>

  <div class="file">
    <label class="file-label">


      <input class="file-input" type="file" (change)="startUpload($event.target.files)"
             multiple>


      <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
    </label>
  </div>
</div>


<div *ngIf="$percentage.length > 0">
  <ul>
    <li *ngFor="let progress of $percentage">
      <span *ngIf="progress | async">
          <progress
            class="progress is-info"
            [value]="progress"
            max="100">
          </progress>
        {{ progress | number | async }}%
      </span>
    </li>
  </ul>
  <span>



  </span>
</div>


<div *ngIf="$snapshot.length > 0">
  <ul>
    <li *ngFor="let snap of $snapshot">
      <span *ngIf="snap | async">
        {{ snap.bytesTransferred | fileSize}} of
        {{ snap.totalBytes | fileSize }}
      </span>
    </li>
  </ul>


  <button (click)="task.pause()" class="button is-warning"
          [disabled]="!isActive($snapshot)">
    Pause
  </button>
  <button (click)="task.cancel()" class="button is-danger"
          [disabled]="!isActive($snapshot)">
    Cancel
  </button>
  <button (click)="task.resume()" class="button is-info"
          [disabled]="!(snap?.state === 'paused')">Resume
  </button>

</div>
