
<ng-container *ngIf="(unpublished$ | async) as images">
  <app-picture-grid [images]="images">
    <ng-template let-image>
      <app-image-selector>
        <app-image [image]="image"></app-image>
      </app-image-selector>
    </ng-template>
  </app-picture-grid>
</ng-container>

<div class="spinner"><mat-spinner *ngIf="loading"></mat-spinner></div>
