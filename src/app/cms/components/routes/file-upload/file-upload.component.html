<mat-card>
  <mat-card-content>
    <div class="dropzone mat-typography" appDropZone (hovered)="toggleHover($event)"
      (dropped)="startUpload($event)" [class.hovering]="isHovering">


      <h2>AnalogPics Drop Zone</h2>

      <app-input-file (changed)="startUpload($event)"></app-input-file>

    </div>
  </mat-card-content>
</mat-card>


<app-current-task *ngIf="!!task$" (control)="controlTask($event)" [uploadState]="uploadState"
  [snapshot$]="snapshot$" [fileProgress$]="fileProgress$"></app-current-task>
