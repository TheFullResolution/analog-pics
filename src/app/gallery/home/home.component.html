<app-header></app-header>

<ng-container *ngIf="photos$ | async as images">
  <app-picture-grid [images]="images">
    <ng-template let-image>
      <a
        class="link"
        [routerLink]="['/zoom']"
        [queryParams]="{ picId: image.id }"
      >
        <app-image [image]="image"></app-image>
      </a>
    </ng-template>
  </app-picture-grid>
</ng-container>
<div class="spinner">
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
</div>
